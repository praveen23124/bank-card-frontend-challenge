<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>bank card</title>

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">


  <div class="cardholder">
   <div class="">
     <img class="cardBack"src="images\bg-card-back.png" alt="">
     <div class="">
       <h3 class="cvv">000</h3>
     </div>
   </div>
   <div class="">
     <img class="cardFront"src="images\bg-card-front.png" alt="">  </div>
     <img class="cardLogo"src="images\card-logo.svg" alt="">
     <div class="cardDetails">
       <h4 class="cardNumber">0000 0000 0000 0000</h4>
       <p class="name">Jane Appleseed</p>
       <p class="expiryYear expiryDate">00</p>
       <p class="slash expiryDate">/</p>
       <p class="expiryMonth expiryDate">00</p>
     </div>
   </div>


  <div class="userInformation">
    <form  name="details" action="https://praveen23124.github.io/bank-card-frontend-challenge/success.html" onsubmit="return validate()">

    <p>CARDHOLDER NAME</p>
    <input oninput="display();" class="inputName" type="text" name="inputName" value="" placeholder="e.g. Jane Appleseed">
    <p class="toWarn toWarn1"></p>
     <p>CARD NUMBER</p>
    <input oninput="display1();" class="inputCardNumber"type="text" name="inputCardNumber" value="" placeholder="e.g. 1234 5678 9123 0000">
    <p class="toWarn toWarn2"></p>

    <div class="">
      <p class="userExp">Exp. Date (MM/YY) </p>
      <p class="userCvc">CVC</p>
    </div>

    <input oninput="display2();" class="inputExpMonth inputExp"type="text" name="inputExpMonth" value="" placeholder="MM">
    <input oninput="display3();" class="inputExpYear inputExp" type="text" name="inputExpYear" value="" placeholder="YY">
     <input oninput="display4();" class="inputCvc"type="text" name="inputCvc" value="" placeholder="e.g. 123">
    <div class="warning">
      <p class="toWarn toWarn3"></p>
      <p class="toWarn toWarn4"></p>
    </div>

    <input class="button" type="submit" name="" value="submit">
    </form>
  </div>




  <script src="index.js" charset="utf-8"></script>
</body>
</html>
